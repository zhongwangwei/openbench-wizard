name: Build Executables

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  # Build for Windows and macOS (native runners)
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: OpenBench_Wizard.exe
            output_name: OpenBench_Wizard_Windows
          # macOS Intel (x86_64)
          - os: macos-15-large
            artifact_name: OpenBench_Wizard
            output_name: OpenBench_Wizard_macOS_Intel
          # macOS Apple Silicon (ARM64)
          - os: macos-14
            artifact_name: OpenBench_Wizard
            output_name: OpenBench_Wizard_macOS_ARM

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pyside6 pyyaml psutil

    - name: Build executable
      run: |
        pyinstaller --clean openbench_wizard.spec

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.output_name }}
        path: dist/${{ matrix.artifact_name }}
        retention-days: 30

  # Build for Linux using Ubuntu 20.04 container (GLIBC 2.31 compatibility)
  build-linux:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:20.04
      env:
        DEBIAN_FRONTEND: noninteractive

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        apt-get update
        apt-get install -y software-properties-common
        add-apt-repository -y ppa:deadsnakes/ppa
        apt-get update
        apt-get install -y python3.11 python3.11-venv python3.11-dev python3-pip
        apt-get install -y libxcb-xinerama0 libxcb-cursor0 libxkbcommon-x11-0 libegl1 libgl1-mesa-dev

    - name: Install Python dependencies
      run: |
        python3.11 -m pip install --upgrade pip
        python3.11 -m pip install pyinstaller pyside6 pyyaml psutil

    - name: Build executable
      run: |
        python3.11 -m PyInstaller --clean openbench_wizard.spec

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: OpenBench_Wizard_Linux
        path: dist/OpenBench_Wizard
        retention-days: 30

  release:
    needs: [build, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Prepare release files
      run: |
        mkdir -p release
        cp artifacts/OpenBench_Wizard_Windows/OpenBench_Wizard.exe release/OpenBench_Wizard_Windows.exe
        cp artifacts/OpenBench_Wizard_macOS_Intel/OpenBench_Wizard release/OpenBench_Wizard_macOS_Intel
        cp artifacts/OpenBench_Wizard_macOS_ARM/OpenBench_Wizard release/OpenBench_Wizard_macOS_ARM
        cp artifacts/OpenBench_Wizard_Linux/OpenBench_Wizard release/OpenBench_Wizard_Linux
        chmod +x release/OpenBench_Wizard_macOS_Intel release/OpenBench_Wizard_macOS_ARM release/OpenBench_Wizard_Linux

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release/OpenBench_Wizard_Windows.exe
          release/OpenBench_Wizard_macOS_Intel
          release/OpenBench_Wizard_macOS_ARM
          release/OpenBench_Wizard_Linux
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
